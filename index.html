<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SYSTEM COMPROMISE DETECTED</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      animation: pulse 2s infinite;
    }

    .v-sign-container {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }

    .v-sign {
      width: 180px;
      height: 180px;
      max-width: 40vw;
      max-height: 40vw;
      animation: glow 1.5s ease-in-out infinite alternate;
      filter: saturate(2) brightness(1.2) drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1.2;
    }

    .warning-text {
      background-color: rgba(255, 0, 0, 0.15);
      padding: 1.25rem;
      border-left: 4px solid #ff0000;
      text-align: center; /* <-- changed */
      line-height: 1.6;
      color: #ff0000;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
    }

    .scanning-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, #ff0000, transparent);
      animation: scan 3s linear infinite;
      z-index: 1;
    }

    .binary-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.2;
    }

    .binary-digit {
      position: absolute;
      color: #0f0;
      font-size: 1rem;
      animation: fall linear infinite;
    }

    @keyframes glow {
      from {
        filter: saturate(2) brightness(1.2) drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
      }
      to {
        filter: saturate(2) brightness(1.4) drop-shadow(0 0 30px rgba(255, 0, 0, 0.9));
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.01);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes scan {
      0% {
        top: 0%;
      }
      100% {
        top: 100%;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .warning-text {
        font-size: 0.95rem;
      }

      .v-sign {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="scanning-line"></div>
  <div class="binary-rain" id="binaryRain"></div>

  <div class="container">
    <div class="v-sign-container">
      <svg class="v-sign" version="1.1" id="Layer_2_copy" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" viewBox="0 0 128 128" xml:space="preserve">
        <path fill="#ff0000"
          d="M94.6,75.6c3,3.4,5.8,8.8,4.1,16.8C98,95.7,92,114,78.5,120.1
          c-15.1,6.8-41.8,6.2-50-24c-4-14.5-2.2-18.3-2.1-30.9c0-9,7.8-14.8,15.3-8.2
          c-0.8-5,1.7-9.5,5.9-10.8c3.8-1.2,7.3-0.8,10.3,4.3c1-2.2-3.3-26.9-3.3-39.9
          c0-7.7,11.3-8.8,12.7-2.1c2,9.4,6.8,40.3,7.9,46c0.4,1.9,2.1,1.4,2.4,0.4
          c1.1-3.6,9.3-36.6,10.5-40.3c2.8-9,14.7-5.8,13.6,3.1c-1.8,13.7-5.5,29.8-7.7,45.5
          C93.3,67.7,94,71.6,94.6,75.6z" />
      </svg>
    </div>

    <h1>Sir! You have Been Breached</h1>

    <div class="warning-text">
      <p>WARNING : Data extraction has been completed</p>
      <p>We have your session now.</p>
      <p>- SOC TEAM -</p>
    </div>
  </div>

  <script>
    window.onload = function () {
      const binaryRain = document.getElementById('binaryRain');
      for (let i = 0; i < 50; i++) {
        createBinaryDigit();
      }

      function createBinaryDigit() {
        const digit = document.createElement('div');
        digit.classList.add('binary-digit');
        digit.textContent = Math.random() > 0.5 ? '1' : '0';
        digit.style.left = Math.random() * 100 + 'vw';
        digit.style.animationDuration = (Math.random() * 5 + 3) + 's';
        digit.style.opacity = Math.random();
        binaryRain.appendChild(digit);

        setTimeout(() => {
          digit.remove();
          createBinaryDigit();
        }, parseFloat(digit.style.animationDuration) * 1000);
      }
    };
  </script>
</body>
</html>
